<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mercana Design</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: sans-serif; background: #fff; color: #222; }
    
    header.hero {
      background: url('img/hero.jpg') center/cover no-repeat;
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
    }

    header.hero h1 {
      font-size: 4em;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
      border-radius: 12px;
    }

    h2 {
      margin: 40px 0 20px;
      text-align: center;
      color: #c9a86b;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px;
      text-align: center;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    footer {
      text-align: center;
      padding: 40px;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header class="hero">
    <h1>MERCANA DESIGN</h1>
  </header>

  <h2>Selected Projects</h2>
  <div class="gallery">
    <img src="img/kitchen1.jpg" alt="Kitchen">
    <img src="img/hall1.jpg" alt="Hall">
    <img src="img/bedroom1.jpg" alt="Bedroom 1">
    <img src="img/bedroom2.jpg" alt="Bedroom 2">
    <img src="img/sanuzel1.jpg" alt="Sanuzel 1">
    <img src="img/sanuzel2.jpg" alt="Sanuzel 2">
    <img src="img/smallhall.jpg" alt="Small Hall">
  </div>

  <footer>Â© 2025 Mercana Design</footer>
</body>
</html>
